{% for message in messages %} {% if messages %} {% for message in messages %}
<div
  class="toast align-items-center text-center fs-4 w-75 shadow mx-auto mt-4 
        text-bg-{% if message.tags == 'error'%}danger{% else %}{{message.tags}}{% endif %}"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toastMessage"
    >
  <div class="d-flex">
    <div class="toast-body">{{ message }}</div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
{% endfor %} {% endif %} {% endfor %}
